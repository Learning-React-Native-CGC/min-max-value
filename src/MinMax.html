<!DOCTYPE html>

<head>

</head>

<body>

<script>
    var min = null;
    var max = null;

    var value = '';

    while (value != null) {
        value = prompt("Nhập số, nếu muốn dừng thì không nhập gì");
        if (value != null) {
            if (min == null) {
                min = value;
                max = value;
            } else {
                if (min > value) {
                    min = value;
                }
                if (max < value) {
                    max = value;
                }
            }
        }
    }
    document.write("Min: " + min + ", Max: " + max)
</script>

</body>

</html>
